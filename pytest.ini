[pytest]
# pytest configuration

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: unit tests
    integration: integration tests
    slow: slow running tests
    database: database tests
    scraper: scraper tests
    customizer: customizer tests
    applier: applier tests

# Coverage options (if coverage installed)
[coverage:run]
source = src
omit = 
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
